<app-no-privilege *ngIf="!privilege.showAll" message="No privilege to show all iorders"></app-no-privilege>
<div *ngIf="privilege.showAll">
  <app-page-header title="Iorders" [breadcrumbSegments]="['Iorders', 'Show All Iorders']"></app-page-header>
  <div *ngIf="iorderDataPage!==undefined">
    <mat-card>
      <mat-card-content>
        <div class="mb-2" *ngIf="privilege.add">
          <button class="mx-0" routerLink="/iorders/add" mat-stroked-button><mat-icon>add</mat-icon> New Iorder</button>
        </div>
        <div class="mb-1">
          <div class="row">

            <div class="col-md-6 col-lg-3">
              <mat-form-field class="w-100 search-form-field" appearance="outline">
                <mat-label>Filter by Code</mat-label>
                <input matInput [formControl]="codeField" (keyup)="loadData()">
              </mat-form-field>
            </div>

            <div class="col-md-6 col-lg-3">
              <mat-form-field class="w-100 search-form-field" appearance="outline">
                <mat-label>Filter by Status</mat-label>
                <mat-select [formControl]="iorderstatusField" (ngModelChange)="loadData()">
                  <mat-option [value]="null" selected >Any Status</mat-option>
                  <mat-option *ngFor="let iorderstatus of iorderstatuses" [value]="iorderstatus.id">{{iorderstatus.name}}</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </div>
        </div>
        <div class="table-responsive" *ngIf="iorderDataPage.totalElements > 0">
          <table mat-table [dataSource]="iorderDataPage.content" class="w-100">

            <ng-container matColumnDef="code">
              <th mat-header-cell *matHeaderCellDef>Code</th>
              <td mat-cell *matCellDef="let element"> {{element.code}} </td>
            </ng-container>

            <ng-container matColumnDef="doordered">
              <th mat-header-cell *matHeaderCellDef>Do orderd date</th>
              <td mat-cell *matCellDef="let element"> {{element.doordered | date: 'longDate'}} </td>
            </ng-container>

            <ng-container matColumnDef="dorequired">
              <th mat-header-cell *matHeaderCellDef>Do requred</th>
              <td mat-cell *matCellDef="let element"> {{element.dorequired | date: 'longDate'}} </td>
            </ng-container>

            <ng-container matColumnDef="iorderstatus">
              <th mat-header-cell *matHeaderCellDef>Status</th>
              <td mat-cell *matCellDef="let element"> {{element.iorderstatus.name}} </td>
            </ng-container>

            <ng-container matColumnDef="more-col">
              <th class="btn-col" mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let element" class="btn-col">
                <button routerLink="/iorders/{{element.id}}" class="mat-btn-sm" mat-stroked-button><mat-icon>visibility</mat-icon> More ...</button>
              </td>
            </ng-container>

            <ng-container matColumnDef="delete-col">
              <th class="btn-col" mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let element" class="btn-col">
                <button (click)="delete(element)" class="mat-btn-sm" mat-flat-button color="warn"><mat-icon>delete</mat-icon> Delete</button>
              </td>
            </ng-container>

            <ng-container matColumnDef="update-col">
              <th class="btn-col" mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let element" class="btn-col">
                <button routerLink="/iorders/edit/{{element.id}}" class="mat-btn-sm" mat-flat-button color="accent"><mat-icon>edit</mat-icon> Change</button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>
        <app-empty-data-table message="No iorders to show" *ngIf="iorderDataPage.totalElements === 0"></app-empty-data-table>
        <div class="mt-1">
          <mat-paginator
            [length]="iorderDataPage.totalElements"
            [pageSize]="pageSize"
            [pageSizeOptions]="[5, 10, 25, 50, 100]"
            (page)="paginate($event)"
            [showFirstLastButtons]="true"
          >
          </mat-paginator>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
